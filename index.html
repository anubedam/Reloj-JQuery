<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
    <title>Relojes del Mundo con JavaScript</title>
  </head>
  <body>
    <hr class="mt-5">
    <h1 class="my-3 text-center">Relojes del mundo</h1>
    <hr>
    <div class="mt-5 container">
        <div class="row justify-content-center">      
            <label class="col-2" for="horaLocal">Hora local:</label>
            <input class="col-2 form-control text-center"
                   id="horaLocal" type="text" readonly>
        </div>

        <div class="card-deck mt-5 text-center">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <h2 id="titleHora1" class="card-title col-10">Paris</h2>
                        <button class="btn btn-primary col-2">X</button>
                    </div>
                </div>
                <div class="card-body">
                    <p id="hora1" class="card-text text-center"></p>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <h2 id="titleHora2" class="card-title col-10">Nueva York</h2>
                        <button class="btn btn-primary col-2">X</button>
                    </div>
                </div>
                <div class="card-body">
                    <p id="hora2" class="card-text text-center"></p>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <h2 id="titleHora3" class="card-title col-10">Tokio</h2>
                        <button class="btn btn-primary col-2">X</button>
                    </div>
                </div>
                <div class="card-body">
                    <p id="hora3" class="card-text text-center"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- JS necesario para Bootstrap -->
    <script src="vendors/jquery-3.5.1.slim.min.js"></script>
    <script src="vendors/popper.min.js"></script>
    <script src="vendors/bootstrap/js/bootstrap.min.js"></script>
    <!-- JS propio -->
    <script src="js/script.js"></script>
</body>
</html>
