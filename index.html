<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">

    <title>Relojes del Mundo con JavaScript</title>
  </head>
  <body>
    <hr class="mt-5">
    <h1 class="my-3 text-center">Relojes del mundo</h1>
    <hr>
    <div class="mt-5 container">
        <div class="row justify-content-around">      
            <label class="col-2" for="horaLocal">Hora local <span id="local"></span></label>
            <input class="col-2 form-control text-center"
                   id="horaLocal" type="text" readonly>
            <label for="sel-ciudades" class="col-2">Elija una ciudad</label>
            <select id="sel-ciudades" name="sel-ciudades" class="col-2 form-control">
            </select>        
        </div>

        <div class="card-deck mt-5 text-center">
        </div>
    </div>

    <!-- JS necesario para Bootstrap -->
    <script src="vendors/jquery-3.5.1.min.js"></script>
    <script src="vendors/popper.min.js"></script>
    <script src="vendors/bootstrap/js/bootstrap.min.js"></script>
    <!-- Archivo JSON-->
    <script src="data/ciudades.js"></script>
    <!-- JS propio -->
    <script src="js/script.js"></script>
</body>
</html>
